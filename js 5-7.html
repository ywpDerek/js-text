	<script>
		// 7.	斐波纳契（Fibonacci）数列的第一项是1，第二项是1，以后各项都是前两项的和。试用递归函数和非递归函数各编写一个程序，求斐波纳契数列第N项的值。
		// 递归
		// function fib(n){
		// 	if(n==1 || n==2){
		// 		return 1;
		// 	}
		// 	return fib(n-1)+fib(n-2);
		// }
		function fib1(n){
			if(n==1 || n==2){
				return 1;
			}
			var f1 = 1,f2 = 1;
			var x;
			for(var i=3;i<=n;i++){
				x=f1+f2;
				f1=f2;
				f2=x;
			}
			return f2;
		}
	</script>
