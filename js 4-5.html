<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<pre><script>
	var i,line;
	for(line=1;line<=5;line++){
		document.write("    ");
		for(i=1;i<=line;i++){
			document.write(i);
			if(i>0) document.write("  ");
		}
		document.write("<br>")
	}
	</script>
	</pre>
</body>
</html>
