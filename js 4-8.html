	<script>
		// 8.	求所有满足条件的四位数ABCD，它是13的倍数，且第3位数加上第2位数等于第4位数（即：A=B+C）。（提示：对于四位数的整数x，通过Math.floor(x/1000)可求出第4位的数字，其他位数的提取也类似）
		var x; 
		for(x=1000;x<=9999;x++){
			
			var four = Math.floor(x/1000);
			var three = Math.floor(x/100)%10;
			var two = Math.floor(x%100/10);
			if(x%13 == 0 && (three+two) == four){
			document.write(x);
			document.write('<br>');
			}
		}
	</script>
</body>
