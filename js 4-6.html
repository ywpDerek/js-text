<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<pre><script>
// 		6.	在页面上输出如下图案。
    
// 其中，每行的星号"*"之间有一个空格间隔。
		var i,line,kong;
		for(line=1;line<=5;line++){
			for(kong=line;kong<=4;kong++){
				document.write(' ');
			}
			for(i=1;i<=line;i++){
				document.write('*');
				document.write(' ');
			}
			document.write('<br>');
			document.write('<br>');
		}

	</script></pre>
</body>
</html>
