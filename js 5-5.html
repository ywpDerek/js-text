<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
			// 5.	编写一个非递归函数factorial(n)，计算12!-10!的结果。\
			function aa(n){
				var fac=1;
				for(var i=1;i<=n;i++){
					fac *=i;
				}
				return fac;
			}	
			document.write('12!-10!='+(aa(12)-aa(10)));
	</script>
</body>
</html>
