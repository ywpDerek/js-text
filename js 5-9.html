	<script>
		// 9.	利用全局变量和函数，设计模拟幸运数字机游戏。设卒运数字为8，每次由计算机随机产生3个1-9之间(包括1和9）的随机数，当这3个随机数中有一个数字为8时，就算赢了一次，要求利用函数计算获胜率。
		function play(){
			var x = Math.floor(Math.random()*9)+1;
			var y = Math.floor(Math.random()*9)+1;
			var z = Math.floor(Math.random()*9)+1;
			var win;
			var str;

			if(x == 8 || y == 8 || z == 8){
				win = '你赢了';
			}else{
				win = '你输了';
			}

			return x +','+y+","+z+','+win;
		}
		var result = confirm(play());

		while(result){
			result = confirm(play());
		}

	</script>
