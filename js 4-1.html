<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var age;
		age = prompt("请输入你的年龄:","18");
		if (age<14) {
			document.write("你是儿童");
		}else if (age<24) {
			document.write("你是青少年");
		}else if (age<40) {
			document.write("你是青年");
		}else if (age<60) {
			document.write("你是中年");
		}else{
			document.write("你是老年");
		}
	</script>
</body>
</html>
