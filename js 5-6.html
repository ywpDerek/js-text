<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		funtion star(n){
			for(var i=0; i<n;i++){

				for(var j=0; j<n-i;j++){
					document.write('&nbsp');
				}
				for(var x=0; x<=i;x++){
					document.write('')
				}
			}
		}
	</script>
</body>
