<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	var x,y,max;
	x=Math.random();
	y=Math.random();
	max=x>y?x:y;
	document.write("X=");document.write(x);
	document.write("<br>");
	document.write("Y=");document.write(y);
	document.write("<br>");
	document.write("最大值=");document.write(max);
	</script>
</body>
